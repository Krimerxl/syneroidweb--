<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showcase - Syneroid</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #000000, #0a0a0a 50%, #000000);
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: transparent;
            backdrop-filter: blur(8px);
            z-index: 1000;
            padding: 1.5rem 0;
            transition: all 0.3s ease;
        }

        .navbar.scrolled {
            background: rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            color: #ffffff;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 3px;
            text-decoration: none;
            text-transform: uppercase;
            text-shadow: 0 0 15px rgba(255,255,255,0.3);
            transition: all 0.3s ease;
        }

        .nav-links {
            display: flex;
            gap: 4rem;
            align-items: center;
        }

        .nav-link {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 0;
            opacity: 0.9;
        }

        .nav-link:hover {
            opacity: 1;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: #ffffff;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1001;
        }

        .showcase-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 120px 2rem 2rem;
            text-align: center;
        }

        .video-container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto 3rem;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .video-container video {
            width: 100%;
            display: block;
        }

        .youtube-text {
            font-size: 1.5rem;
            color: #ffffff;
            margin-bottom: 2rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .youtube-btn {
            display: inline-block;
            background: #ff0000;
            color: #ffffff;
            padding: 1rem 3rem;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(255, 0, 0, 0.2);
            margin-bottom: 4rem;
        }

        .youtube-btn i {
            margin-right: 10px;
        }

        .youtube-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(255, 0, 0, 0.3);
            background: #ff1a1a;
        }

        .footer {
            text-align: center;
            padding: 2rem;
            color: #666666;
            border-top: 1px solid rgba(255,255,255,0.05);
            font-size: 1.1rem;
            letter-spacing: 1px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 4rem auto 0;
        }

        .footer p {
            color: #666666;
        }

        .footer a {
            color: #888888;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .footer a:hover {
            color: #ffffff;
        }

        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }

            .nav-links {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh;
                background: rgba(0, 0, 0, 0.98);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 3rem;
                transform: translateX(100%);
                transition: transform 0.3s ease;
                z-index: 999;
            }

            .nav-links.active {
                transform: translateX(0);
            }

            .nav-link {
                font-size: 1.5rem;
                padding: 1rem 2rem;
                width: 200px;
                text-align: center;
                border-radius: 8px;
                background: rgba(255, 255, 255, 0.05);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }

            .footer {
                flex-direction: column;
                gap: 1rem;
                padding: 1.5rem;
                text-align: center;
            }

            .youtube-text {
                font-size: 1.2rem;
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">Syneroid</a>
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="showcase.html" class="nav-link">Showcase</a>
                <a href="products.html" class="nav-link">Products</a>
                <a href="https://discord.gg/Fab6kK5f" class="nav-link" target="_blank">Discord</a>
            </div>
        </div>
    </nav>

    <div class="showcase-container">
        <div class="video-container">
            <video controls autoplay muted loop>
                <source src="https://syneroidweb.vercel.app/showcase.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <p class="youtube-text">More videos available on our YouTube channel</p>
        <a href="https://youtube.com/@krimerxs?si=yUYGRmEfAej1RECg" class="youtube-btn" target="_blank">
            <i class="fab fa-youtube"></i>Visit Our Channel
        </a>
    </div>

    <div class="footer">
        <p>Executor made by Krimer and SynapseX Remake Team</p>
        <a href="https://alexandrudev.com" target="_blank">Website made by Alexandru</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navbar = document.querySelector('.navbar');
            const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
            const navLinks = document.querySelector('.nav-links');

            mobileMenuBtn.addEventListener('click', () => {
                navLinks.classList.toggle('active');
                mobileMenuBtn.innerHTML = navLinks.classList.contains('active') ? '<i class="fas fa-times"></i>' : '<i class="fas fa-bars"></i>';
            });

            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', () => {
                    navLinks.classList.remove('active');
                    mobileMenuBtn.innerHTML = '<i class="fas fa-bars"></i>';
                });
            });

            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });
        });
    </script>
</body>
</html>
